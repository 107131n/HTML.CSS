<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .my-div{
            background-color: lightpink;}
    </style>

</head>
<body>
    <div class="my-div">첫 번째 div</div> 
    <div class="my-div">두 번째 div</div> 
    <div class="my-div">세 번째 div</div>
</body>
</html>
