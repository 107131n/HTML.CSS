<!-- 문제 9: 클래스 선택자를 사용하여 리스트 아이템(<li>)의 텍스트 색상을 초록색으로 변경하세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .green-text{
            color: green;
        }
        .yellowgreen-text{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <ul> 
        <li class="green-text">첫 번째 아이템</li> 
        <li class="yellowgreen-text">두 번째 아이템</li> 
        <li class="green-text">세 번째 아이템</li> 
      </ul>
</body>
</html>
