<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table width="600" height="300" border="1" cellspacing = "15" cellpadding="5">
        <tr>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        <tr>
            <td colspan="2">Lover</td>
            <td>2023.07.14</td>
            <td>1위</td>
        </tr>
        <tr>
            <td rowspan="2">Sunset</td>
            <td>2023.07.15</td>
            <td>2위</td>
        </tr>
        <tr>
            <td>Preview</td>
            <td>2023.07.13</td>
            <td>3위</td>
        </tr>
    </table>
</body>
</html>
