<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 태그</title>
</head>
<body>
    <form method="post" action="auth.html">
        <input type="password" name = "my_id" size="30" maxlength="4" value="숫자 4자리를 입력하세요"></input>
        <p></p>
        평소에 선호하는 언어를 고르시오<p>
        <input type="checkbox" name="cb1" checked>자바스크립트</input>
        <input type="checkbox" name="cb2">파이썬</input>
        <input type="checkbox" name="cb3" checked>C언어</input>
        <input type="checkbox" name="cb4">C++</input>
        <input type="checkbox" name="cb5">C#</input>
        <p>
        
        현재 당신의 PC를 포맷하시겠습니까?<p></p>
        <input type="radio" name="my_radio" value="yes" checked>예<p></p>
        <input type="radio" name="my_radio" value="no">아니오

        <p></p>
        <input type="text" name="id" maxlength="16">   
        <input type="password" name="pw" maxlength="16"><p></p>   
        <input type="submit" value="로그인" >

        <p></p>
        <input type="text" name="my_input" maxlength="15">
        <input type="image" src="imgs\free.webp" width="65" height="65" >

        <p></p>
        <select>
            <option selected>개수 선택</option>
            <option value="1" >1개</option>
            <option value="2">2개</option>
            <option value="3">3개</option>
            <option value="4">4개</option>
        </select>

        <p></p>
        <input type="file" name="my_file">
        <input type="submit" value="전송">

        <p></p>
        <textarea></textarea>
    </form>
    
</body>
</html>
